<mat-dialog-content>
  <div class="modal-overlay" (click)="closeDialog()">
    <div class="modal" (click)="$event.stopPropagation()">
      <div class="modal-content">
        <h2>ToDo hinzufügen</h2>
        <form [formGroup]="todoForm" (submit)="submitTodo()">
          <div class="form-fields">
            <mat-form-field appearance="outline">
              <input
                matInput
                placeholder="Aufgabe"
                formControlName="name"
                required
              />
            </mat-form-field>
            <mat-form-field appearance="outline">
              <input
                matInput
                placeholder="Deadline"
                formControlName="date"
              />
            </mat-form-field>
            <mat-form-field appearance="outline">
              <input
                matInput
                placeholder="Beschreibung"
                formControlName="description"
              />
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-select formControlName="users" multiple>
                <mat-option *ngFor="let user of userList" [value]="user">
                  {{user.firstname}} {{user.lastname}} {{user?.id === user.id ? "(Ich)" : ""}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="actions">
            <button type="reset" class="cancel">Zurücksetzen</button>
            <button type="submit" class="add-todo">ToDo hinzufügen</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</mat-dialog-content>
